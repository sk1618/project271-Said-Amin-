<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finoria.com</title>
    <link rel = "stylesheet" href="style.css">
</head>

<body>
    <!-- Popup message -->
    <div id="popup-message" class="popup-message">
        Budget created or Expense added!
    </div>
    <div>
        <p class="Existing">Welcome back</p>
    </div>

    <div class="bloc-container">
        <div class="bloc1">
            <p class="Create-budget">Create Budget</p>
            <p class="title-name">Budget Name</p>
            <input class="groceries js-1st-input" type="text" placeholder="Budget Name">
            <p class="title-name">Amount</p>
            <input class="groceries js-2nd-input" type="text" placeholder="cost in $">
            <button class="budget-creation" onclick="BdgetCreation()">Create Budget ðŸ’µ</button>
        </div>

        <div class="bloc1">
            <p class="Create-budget">Add New Expense </p>
            <p class="Add-title st-title">Expense Name</p>
            <p class="Add-title">Amount</p>
            <p class="empty"></p>
            <input class="st-input" type="text" placeholder="what did you spend on">
            <input class="nd-input" type="text" placeholder="cost in $">
            <p class="title-name">Budget Category</p>

            <select class="category-select" id="category-select">
                <option value="" disabled selected>Select a Budget Category</option>
            </select>
            <button class="budget-creation" onclick="AddExpense()">Add Expense ðŸ’³</button>
        </div>
    </div>
    <p class="Existing">Existing Budgets</p>
    <div class="bloc3">
        <div id="created-budgets">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
