<!DOCTYPE html>
<html>
  <head>
    <title>Sign up.com</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="signInStyle.css" />
  </head>
  <body>
    <div class="website_title">
      <h1 class="heading1">Finoria</h1>
      <p class="Nice_quote">Your financial journey starts here.</p>
    </div>
    <div class="wrapper">
      <div class="form-wrapper sign-in">
        <form action="homePage.html" method="GET">
          <!-- Updated to redirect to homePage.html -->
          <h2>Sign In</h2>
          <div class="input-group">
            <input type="text" required />
            <label for="">Username</label>
          </div>
          <div class="input-group">
            <input type="password" required />
            <label for="">Password</label>
          </div>
          <div class="remember">
            <label><input type="checkbox" /> Remember me</label>
          </div>
          <button type="submit">Sign In</button>
          <div class="signUp-link">
            <p>
              Don't have an account?<a href="#" class="signUpBtn-link">
                Sign Up</a
              >
            </p>
          </div>
          <div class="social-platform">
            <p>Or sign in with</p>
            <div class="social-icons">
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#"><i class="fa-brands fa-google"></i></a>
              <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
