<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Slider main container -->
    <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        <img class="card-avatar-img" src="images/avatar1.png" alt="image">
        <h2 class="card-name-txt">Saad Abou Ajram</h2>
        <h3 class="card-role-txt">Full-Stack Developper</h3>
        <button class="card-follow-btn">View more</button>
      </div>
      <div class="swiper-slide">
        <img class="card-avatar-img" src="images/avatar2.png" alt="image">
        <h2 class="card-name-txt">Marc Noujaim</h2>
        <h3 class="card-role-txt">Full-Stack Developper</h3>
        <button class="card-follow-btn">View more</button>
      </div>
      <div class="swiper-slide">
        <img class="card-avatar-img" src="images/avatar3.png" alt="image">
        <h2 class="card-name-txt">Jean Luc Kiami</h2>
        <h3 class="card-role-txt">Back-End Developper</h3>
        <button class="card-follow-btn">View more</button>
      </div>
      <div class="swiper-slide">
        <img class="card-avatar-img" src="images/avatar4.png" alt="image">
        <h2 class="card-name-txt">Said Kanaan</h2>
        <h3 class="card-role-txt">Scrum Master</h3>
        <button class="card-follow-btn">View more</button>
      </div>
      <div class="swiper-slide">
        <img class="card-avatar-img" src="images/avatar5.png" alt="image">
        <h2 class="card-name-txt">Amin Wehbe</h2>
        <h3 class="card-role-txt">Web-developper</h3>
        <button class="card-follow-btn">View more</button>
      </div>
    
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    </div>

    
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
